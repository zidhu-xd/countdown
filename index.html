<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy Countdown Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3e5f5;
      font-family: Arial, sans-serif;
      color: #4a148c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .countdown-container {
      background-color: #f8bbd0;
      border-radius: 24px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 3px solid #ce93d8;
    }

    .title {
      font-size: 20px;
      margin-bottom: 1rem;
      color: #6a1b9a;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 1rem;
      color: #6a1b9a;
      word-wrap: break-word;
    }

    .time {
      font-size: 16px;
      margin-top: 1rem;
      color: #4a148c;
      letter-spacing: 1px;
      line-height: 1.5;
    }

    .time span {
      display: inline-block;
      min-width: 60px;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 18px;
      }

      .subtitle {
        font-size: 12px;
      }

      .time {
        font-size: 14px;
      }

      .time span {
        min-width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="title">Time Since December 16, 2025 â€“ 8:30 PM</div>
    <div class="subtitle" id="currentDateTime"></div>
    <div class="subtitle" id="startDateTime"></div>
    <div class="time" id="countdown">
      <span id="days">00</span> Days :
      <span id="hours">00</span> Hours :
      <span id="minutes">00</span> Minutes :
      <span id="seconds">00</span> Seconds :
      <span id="milliseconds">000</span> ms
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
