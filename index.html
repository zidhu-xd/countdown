<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Love Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Cormorant+Garamond:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* Romantic Vintage Color Palette */
    :root {
      --ivory: #FFFDF8;
      --blush: #F5E1E4;
      --dusty-lavender: #D4C4D9;
      --antique-gold: #D9C7B8;
      --taupe: #A38F85;
      --rose-quartz: #E8C4C4;
      --pale-sage: #D1D9C7;
    }
    
    body {
      background-color: var(--ivory);
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
      font-family: 'Playfair Display', serif;
      color: var(--taupe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .love-letter {
      background: var(--blush);
      border: 1px solid var(--rose-quartz);
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 680px;
      width: 100%;
      box-shadow: 
        0 4px 30px rgba(0,0,0,0.05),
        0 0 0 1px var(--dusty-lavender),
        0 0 0 3px var(--ivory),
        0 0 0 4px var(--rose-quartz);
      position: relative;
      overflow: hidden;
    }
    
    .love-letter::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 1px dashed var(--antique-gold);
      border-radius: 6px;
      pointer-events: none;
      opacity: 0.4;
    }
    
    .letter-header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }
    
    .letter-header h1 {
      font-size: 2.4rem;
      margin: 0 0 5px 0;
      color: var(--taupe);
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .letter-header p {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      color: var(--dusty-lavender);
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 300;
    }
    
    .special-date {
      text-align: center;
      margin: 25px 0;
      font-size: 1.2rem;
      color: var(--taupe);
      font-family: 'Cormorant Garamond', serif;
      position: relative;
    }
    
    .special-date::before, 
    .special-date::after {
      content: "❦";
      color: var(--rose-quartz);
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
    
    .special-date::before { left: 25%; }
    .special-date::after { right: 25%; }
    
    .time-flowers {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    
    .time-petal {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .time-value {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--ivory), var(--pale-sage));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      color: var(--taupe);
      margin-bottom: 5px;
      box-shadow: 
        0 3px 6px rgba(0,0,0,0.05),
        inset 0 0 0 1px var(--antique-gold);
      position: relative;
      z-index: 1;
    }
    
    .time-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.8rem;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      color: var(--taupe);
      font-weight: 300;
    }
    
    .milliseconds {
      font-size: 0.7rem;
      color: var(--dusty-lavender);
      position: absolute;
      bottom: -15px;
      right: 50%;
      transform: translateX(50%);
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      background: var(--ivory);
      padding: 0 5px;
      border-radius: 3px;
    }
    
    .flower-separator {
      align-self: center;
      color: var(--rose-quartz);
      font-size: 1.4rem;
      margin: 0 5px;
      position: relative;
      top: -10px;
    }
    
    .present-moment {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      color: var(--taupe);
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px dotted var(--dusty-lavender);
      font-weight: 300;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="love-letter">
    <div class="letter-header">
      <h1>Our Blossoming Time</h1>
      <p>each moment since our beginning</p>
    </div>
    
    <div class="special-date">
      December 16, 2024 at twilight
    </div>
    
    <div class="time-flowers">
      <div class="time-petal">
        <div class="time-value" id="days">00</div>
        <div class="time-label">days</div>
      </div>
      <div class="flower-separator">•</div>
      <div class="time-petal">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">hours</div>
      </div>
      <div class="flower-separator">•</div>
      <div class="time-petal">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">minutes</div>
      </div>
      <div class="flower-separator">•</div>
      <div class="time-petal">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">seconds</div>
        <div class="milliseconds" id="milliseconds">.000</div>
      </div>
    </div>
    
    <div class="present-moment" id="currentDateTime">
      The present moment is fleeting...
    </div>
  </div>

  <script>
    const startDate = new Date(2024, 11, 16, 20, 30, 0);
    
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const milliseconds = diff % 1000;
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      document.getElementById('milliseconds').textContent = '.' + milliseconds.toString().padStart(3, '0');
      
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('currentDateTime').textContent = 
        'Now is ' + now.toLocaleDateString('en-US', options) + ' and ' + 
        milliseconds.toString().padStart(3, '0') + ' milliseconds';
      
      requestAnimationFrame(updateCountdown);
    }
    
    updateCountdown();
  </script>
</body>
</html>
